name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: todo_api_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Build TypeScript
        run: npm run build

      - name:  Run Unit Tests
        run: npm run test:unit
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: admin123
          DB_DATABASE: todo_api_db
          NODE_ENV: test

      - name:  Run Integration Tests
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: admin123
          DB_DATABASE: todo_api_db
          NODE_ENV: test

      - name:  Run E2E Tests
        run: npm run test:e2e
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: admin123
          DB_DATABASE: todo_api_db
          NODE_ENV: test

      - name:  Run ESLint (Static Analysis)
        run: npm run lint

      - name:  All tests passed
        if: success()
        run: echo "OK"

      - name:  Tests failed
        if: failure()
        run: |
          echo "FAILED"
          exit 1
